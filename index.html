<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
        </ul>
        <button class="btn btn-danger navbar-btn">Donate</button>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div id="googleMap"></div>

            <script>
                function myMap() {
                    var mapOptions = {
                        center: new google.maps.LatLng(0, 0),
                        zoom: 1,
                        minZoom: 1
                    };
                    map = new google.maps.Map(document.getElementById('googleMap'), mapOptions);
                    google.maps.event.addListenerOnce(map, 'idle', function() {
                        //Map is ready
                        worldViewFit(map);
                    });
                }
                function worldViewFit(mapObj) {
                    var worldBounds = new google.maps.LatLngBounds(
                        new google.maps.LatLng(70.4043,-143.5291),  //Top-left
                        new google.maps.LatLng(-46.11251, 163.4288)  //Bottom-right
                    );
                    mapObj.fitBounds(worldBounds, 0);
                    var actualBounds = mapObj.getBounds();
                    if(actualBounds.b.b == -180 && actualBounds.b.f == 180) {
                        mapObj.setZoom(mapObj.getZoom()+1);
                    }
                }
            </script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhBS96n2DPwEuEjnIUPQXFDh9AUsgC4Hc&callback=myMap"></script>
        </div>
    </div>
</div>

</body>
</html>
